<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <table border="1" width="250" align="center">
        <caption>TABELA DE IDADES DOS ALUNOS</caption>
        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>        
        <tbody>
            <tr id="1">
                <td>Leonardo</td>
                <td>32</td>
            </tr>
            <tr id="2">
                <td>Anne</td>
                <td>30</td>
            </tr>
            <tr id="3">
                <td>Maico</td>
                <td>28</td>
            </tr>
            <tr id="4">
                <td>Leandro</td>
                <td>27</td>
            </tr>
            <tr id="5">
                <td>Higor</td>
                <td>26</td>
            </tr>
        </tbody>    
        <tfoot>
            <tr>
                <td>Total</td>
                <td>5</td>
            </tr>
        </tfoot>    
    </table>
</body>
</html>
