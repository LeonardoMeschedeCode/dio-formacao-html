<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Idade:</label><input type="number" name="age"><br>
        <label>Senha:</label><input type="password" name="password"><br>

        <button type="button">Clicável</button><br>
        <button type="button" onclick="alert('Cliquei aqui')">Alert OC</button><br>
        <button type="button" onmouseover="alert('Passei aqui')">Alert Hover</button><br>

        <button type="reset">Limpar</button><br>

        <button type="submit">Enviar</button><br>
        
    </form>
</body>
</html>
