<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <form>
        <label>Text: </label><input type="text" /><br><br>
        <label>Number: </label><input type="number" min="0" max="99" step="5"/><br><br>
        <label>Range: </label><input type="range" min="0" max="100" value="50"><br><br>
        <label>Color: </label><input type="color"><br><br>
        <label>E-mail: </label><input type="email"><br><br>
        <label>URL: </label><input type="url"><br><br>
        <label>Date: </label><input type="date"><br><br>
        <label>Week: </label><input type="week"><br><br>
        <label>Month: </label><input type="month"><br><br>
        <label>Checkbox: </label><input type="checkbox" /><input type="checkbox" /><br><br>
        <label>Radio: </label><input type="radio" name="aceita" /><input type="radio" name="aceita" /><br><br>
        <label>Hidden: </label><input type="hidden"><br><br>
        <label>File: </label><input type="file" multiple><br><br>
        <label>Search: </label><input type="search"><br><br>
        <label>Button: </label><input type="submit" value="Enviar" /><br><br>
    </form>
</body>
</html>
